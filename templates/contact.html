{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}


<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload test</title>
  <style>
    .required
  {
      color: red;
  }
  </style>
</head>
<body>

<div class="container  mb-3 py-4">
  <h1 style="position: absolute;
           top: 10px;
           left: 666px;">Admission Form</h1>

  <form method="post" enctype="multipart/form-data" action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="name" style="font-size: 20px;">Name</label> <span class="required">*</span>
        <input type="text" class="form-control" id="name" name="name" placeholder="As per 10th marksheet">
    </div>

    <div class="form-group">
      <label for="father" style="font-size: 20px;">Father name</label> <span class="required">*</span>
        <input type="text" class="form-control" id="father" name="father" placeholder="Harry Potter">
    </div>

    <div class="form-group">
      <label for="mother" style="font-size: 20px;">Mother name</label> <span class="required">*</span>
        <input type="text" class="form-control" id="mother" name="mother" placeholder="Merry Potter">
    </div>

    <div class="form-group">
      <label for="email" style="font-size: 20px;">Email address</label> <span class="required">*</span>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
    </div>

    <div class="form-group">
      <label for="phone" style="font-size: 20px;">Contact Number</label> <span class="required">*</span>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter the Mobile Number">
    </div>

    <div class="form-group">
      <label for="ApplicationNumber" style="font-size: 20px;">Application Number</label> <span class="required">*</span>
        <input type="number" class="form-control" id="ApplicationNumber" name="ApplicationNumber" placeholder="Enter the Application Number">
    </div>

    <div class="form-group">
      <label for="Percentile" style="font-size: 20px;">Percentile</label> <span class="required">*</span>
        <input type="number" class="form-control" id="Percentile" name="Percentile" placeholder="Enter the Percentile">
    </div>

    <div class="form-group">
      <label for="Address1" style="font-size: 20px;">Address(Permanent)</label> <span class="required">*</span>
      <textarea class="form-control" id="Address1" rows="3" name="Address1"
        placeholder="Enter the Permanent Address"></textarea>
    </div>
    <div class="form-group">
      <label for="file" style="font-size: 20px;">Upload Marks Card</label> <span class="required">*</span>
        <input type="file" class="form-control" id="file" name="file" placeholder="Upload Marks Card">
    </div>

    <div class="form-group">
      <label for="file1" style="font-size: 20px;">Upload Photo</label> <span class="required">*</span>
        <input type="file" class="form-control" id="file1" name="file1" placeholder="Please upload Photo">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
 

</div>
  
</body>
</html>

{% endblock body %}
